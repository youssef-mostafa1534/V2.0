<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>
            <==================<a href="index.html"><i> V2.0 </i></a>==================>
        </h1>
    </div>
    <div class="urlin">
        <h2>
            Url Shortener
        </h2>
        <label for="longURL">Enter Long URL here</label>
        <input type="text" id="longurl" name="longURL">
        <label for="shortURL">and turn it into a Short URL</label>
        <input type="text" id="shorturl">
        <button id="shorten">
            Shorten!
        </button>
        <br>
        <button id="copy">
            Copy
        </button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="load-wrapper">
        <div class="loader">
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-5"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-5"></div>
            <div class="cell d-6"></div>
            <div class="cell d-4"></div>
            <div class="cell d-5"></div>
            <div class="cell d-6"></div>
            <div class="cell d-7"></div>
            <div class="cell d-5"></div>
            <div class="cell d-6"></div>
            <div class="cell d-7"></div>
            <div class="cell d-8"></div>
            <div class="cell d-6"></div>
            <div class="cell d-7"></div>
            <div class="cell d-8"></div>
            <div class="cell d-9"></div>
        </div>
    </div>
    <script>
        const loader = document.querySelector('.load-wrapper');
        setTimeout(function loaded() {
            loader.classList.toggle("fadeout");
        }, 2000);
        let btn = document.getElementById("shorten");

        btn.addEventListener('click', short);

        async function short() {
            let longURL = document.getElementById("longurl").value;
            let shortURL = document.getElementById("shorturl");

            const result = await fetch(`https://api.shrtco.de/v2/shorten?url=${longURL}`);
            const data = await result.json();

            shortURL.value = data.result.short_link2;
            // alert(data.result.short_link2);
        }
        let newURL = document.getElementById("shorturl");
        let coptButton = document.getElementById("copy");

        coptButton.onclick = () => {
            newURL.select();

            window.navigator.clipboard.writeText(newURL.value);
        }
    </script>
</body>

</html>
